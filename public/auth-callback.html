<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Login...</title>
</head>

<body>
  <script>
    async function handleSpeckleLogin() {
      const params = new URLSearchParams(window.location.search);
      const accessCode = params.get("access_code");
      const codeVerifier = localStorage.getItem("speckle_code_verifier");

      // Log values for debugging
      console.log("üîç Access Code:", accessCode);
      console.log("üîç Code Verifier Retrieved:", codeVerifier);

      if (!accessCode || !codeVerifier) {
        alert("‚ùå Authentication failed: Missing code or verifier.");
        console.error("‚ùå Missing access_code or code_verifier", { accessCode, codeVerifier });
        window.location.href = "/";
        return;
      }

      // Prepare request payload
      const payload = {
        accessCode: accessCode,
        appId: "8eb6778f84",   // Speckle App ID
        appSecret: "c3ec26f0e4", // Speckle App Secret
        challenge: "banana" // codeVerifier  // PKCE Code Verifier
      };

      console.log("üîç Sending Token Request:", payload);

      try {
        const response = await fetch("https://app.speckle.systems/auth/token/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const tokenResponse = await response.json();
        console.log("üîç Speckle Token Response:", tokenResponse, "Full Response:", response);

        if (tokenResponse.token) {
          // Store tokens in localStorage
          localStorage.removeItem("speckle_code_verifier"); // Remove challenge after use
          localStorage.setItem("speckle_access_token", tokenResponse.token);
          localStorage.setItem("speckle_refresh_token", tokenResponse.refreshToken);

          // Redirect user to main page
          window.location.href = "/";
        } else {
          alert("‚ùå Failed to obtain access token: " + JSON.stringify(tokenResponse));
        }
      } catch (error) {
        console.error("‚ùå Error fetching token:", error);
        alert("‚ùå Network error while obtaining token.");
      }
    }

    // Execute login handling on page load
    handleSpeckleLogin();

  </script>
</body>

</html>
