{{ define "login" }}
<div class="flex flex-col items-center justify-center min-h-[calc(100vh-8rem)]">
  <div class="text-center max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-foreground mb-4">Welcome to Model Checker</h1>
    <p class="text-lg text-secondary mb-8">Validate your Speckle models against custom rules and ensure they meet your
      project requirements.</p>

    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
      <h2 class="text-xl font-semibold mb-4">Get Started</h2>
      <p class="text-secondary mb-6">Sign in with your Speckle account to start creating and managing your model
        validation rules.</p>
      <button onclick="initiateLogin()" class="btn-speckle w-full inline-flex justify-center">
        <img src="/static/speckle-logo.png" alt="Speckle" class="h-5 w-5 mr-2 inline">
        Sign in with Speckle
      </button>
    </div>
  </div>
</div>

<!-- Loading state (hidden by default) -->
<div class="htmx-indicator flex items-center justify-center h-64">
  <div class="text-center">
    <svg class="animate-spin h-10 w-10 mx-auto text-primary mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
    </svg>
    <p class="text-secondary">Loading...</p>
  </div>
</div>
{{ end }}
