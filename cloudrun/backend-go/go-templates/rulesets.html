{{ define "rulesets" }}
<h1>Rulesets</h1>
<div class="max-w-7xl mx-auto">
  <div class="mb-8">
    <h1 class="text-2xl font-bold text-foreground">Rulesets</h1>
    <p class="text-secondary mt-2">Manage validation rulesets for {{ .project.name }}</p>
  </div>

  <div class="flex justify-end mb-6">
    <a href="/rulesets/new?project_id={{ .project.id }}"
      class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-speckle-blue hover:bg-speckle-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-speckle-blue">
      New Ruleset
    </a>
  </div>

  <div class="grid grid-cols-1 gap-6">
    {{ if .rulesets }}
    {{ range .rulesets }}
    <div class="card-speckle hover:shadow-md transition-shadow duration-200">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-lg font-medium text-foreground">{{ .name }}</h3>
          <p class="text-secondary text-sm mt-1">{{ .description }}</p>
        </div>
        <div class="flex space-x-2">
          <a href="/rulesets/{{ .id }}/edit" class="text-speckle-blue hover:text-speckle-blue-dark">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
              </path>
            </svg>
          </a>
        </div>
      </div>
    </div>
    {{ end }}
    {{ else }}
    <div class="text-center py-12">
      <svg class="mx-auto h-12 w-12 text-speckle-gray-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
        </path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-foreground">No rulesets</h3>
      <p class="mt-1 text-sm text-secondary">Get started by creating a new ruleset.</p>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
