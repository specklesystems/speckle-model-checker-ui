{{ define "rule_row" }}
<div class="card-speckle hover:shadow-md transition-shadow duration-200" id="rule-{{ .id }}">
  <div class="flex justify-between items-start">
    <div class="flex-1">
      <div class="flex items-center space-x-2">
        <h3 class="text-lg font-medium text-foreground">{{ .name }}</h3>
        {{ template "source_badge" . }}
      </div>
      <p class="text-secondary text-sm mt-1">{{ .description }}</p>

      <!-- Conditions -->
      <div class="mt-4 space-y-2">
        {{ range .conditions }}
        {{ template "condition_row" . }}
        {{ end }}
      </div>
    </div>

    <div class="flex space-x-2">
      <button onclick="window.location.href='/rulesets/{{ .ruleset_id }}/rules/{{ .id }}/edit'"
        class="text-speckle-blue hover:text-speckle-blue-dark">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
          </path>
        </svg>
      </button>
      <button hx-delete="/api/rulesets/{{ .ruleset_id }}/rules/{{ .id }}" hx-target="#rule-{{ .id }}"
        hx-swap="outerHTML" class="text-red-600 hover:text-red-800">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
          </path>
        </svg>
      </button>
    </div>
  </div>
</div>
{{ end }}
